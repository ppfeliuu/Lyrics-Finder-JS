<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a Song</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main id="content" class="main-content">
            <h1>Lyrics</h1>
            <div class="container">
                    <div id="search" class="search">
                            <h2>Search</h2>
                            <p>Search by artist or name:</p>
                            <p><span> * </span>Required</p>
                            <form action="#" id="form-search">
                                <div class="input">
                                    <label for="artist">Artist: <span>*</span></label>
                                    <input type="text" id="artist" placeholder="Artist">
                                </div>
                                <div class="input">
                                    <label for="Song">Song: <span>*</span></label>
                                    <input type="text" id="song" placeholder="Song name">
                                </div>

                                <div class="input send">
                                    <input type="submit" value="Search">
                                </div>

                                <div id="messages"></div>
                            </form>
                    </div>
                    <div class="lyrics-results">
                            <h2>Lyrics</h2>
                            <div id="results"></div>
                    </div>
            </div>
    </main>

    
    <script src="js/app.js" type="module"></script>
</body>
</html>
